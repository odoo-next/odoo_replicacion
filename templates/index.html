<!DOCTYPE html>
<html>
<head>
    <title>Backups de Odoo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        {% if message %}
            <div class="alert alert-success mt-3">{{ message }}</div>
        {% endif %}
        
        {% if error_message %}
            <div class="alert alert-danger mt-3">{{ error_message }}</div>
        {% endif %}
        <a href="{{ url_for('copy_folder') }}" class="btn btn-primary mb-3">Copiar Carpeta Remota</a>
        <a href="{{ url_for('create_backup') }}" class="btn btn-success mb-3">Crear Backup</a>
        
        <h1 class="mb-3">Backups Disponibles</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Archivo de Backup</th>
                    <th>Descargar</th>
                    <th>Restaurar</th>
                </tr>
            </thead>
            <tbody>
                {% for backup in backups %}
                    <tr>
                        <td>{{ backup }}</td>
                        <td><a href="{{ url_for('download_backup', backup_file=backup) }}" class="btn btn-info">Descargar</a></td>
                        <td><a href="{{ url_for('restore', backup_file=backup) }}" class="btn btn-info">Restaurar</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
